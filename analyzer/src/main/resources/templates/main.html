<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .customHeader {
            dislpay:flex;
            flex-wrap: wrap;
            align-items: flex-end;
            justify-content: space-between;
            background-color: rgb(147,149,151);
            box-shadow: 0px 9px 20px -4px #000000;
            position: sticky;
            top: 0px;
            z-index: 99;
        }
        .customFooter{
            background-color: rgb(245,223,77);
        }
        .back {
            background-color: rgb(245,223,77);
        }
        .container {
            border-radius: 10px;
            background-color: white;
        }
        .custombtn button:hover {
            background-color: rgb(147,149,151);
        }
        .steps {
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
    </head>
<body class="back">
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm customHeader"  >
    <p class="h5 my-0 me-md-auto fw-normal">Text Complexity Analyzer</p>
    <nav class="my-2 my-md-0 me-md-3 ">
        <a class="p-2 text-dark" href="/">Main</a>
        <a class="p-2 text-dark" href="/about" >About</a>
    </nav>
</header>

     <div class="card-body container">
         <h5 class="steps">Step 1: upload or enter your text.</h5>
         <div class="row">
             <div class="col-4">
                 <div class="input-group">
                     <div class="custom-file">
                         <input type="file" class="custom-file-input"  id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                         <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                     </div>
                     <div class="input-group-append custombtn">
                         <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
                     </div>
                 </div>
             </div>
             <div class="col-8"></div>
         </div>

         <p></p>

         <div class="input-group">
             <textarea class="form-control" aria-label="With textarea"></textarea>
         </div>
         <h5 class="steps">Step 2: select measure(s).</h5>
         <div class="form-check">

             <div class="row">
                 <div class="col">
                     <p><strong>Clausal</strong></p>
                     <div class="form-check">
                         <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                         <label class="form-check-label" for="invalidCheck">
                             Finite adverbial clauses
                         </label>
                     </div>
                     <div class="form-check">
                         <input class="form-check-input" type="checkbox" value="" id="invalidCheck1" required>
                         <label class="form-check-label" for="invalidCheck1">
                             Wh-complement clauses
                         </label>
                     </div>
                     <div class="form-check">
                         <input class="form-check-input" type="checkbox" value="" id="invalidCheck11" required>
                         <label class="form-check-label" for="invalidCheck11">
                             Verb+that clauses
                         </label>
                     </div>
                 </div>

                 <div class="col">
                     <p><strong>Phrasal</strong></p>
                     <div class="form-check">
                         <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                         <label class="form-check-label" for="invalidCheck2">
                             Nouns
                         </label>
                     </div>
                     <div class="form-check">
                         <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                         <label class="form-check-label" for="invalidCheck3">
                             Attributive adjectives
                         </label>
                     </div>
                     <div class="form-check">
                         <input class="form-check-input" type="checkbox" value="" id="invalidCheck31" required>
                         <label class="form-check-label" for="invalidCheck31">
                             Premodifying nouns
                         </label>
                     </div>
                     <div class="form-check">
                         <input class="form-check-input" type="checkbox" value="" id="invalidCheck32" required>
                         <label class="form-check-label" for="invalidCheck32">
                             Of-genitives
                         </label>
                     </div>
                 </div>
             </div>

         </div>

         <h5 class="steps">Step 3: get results.</h5>
         <div class="custombtn">
             <p></p>
             <button type="button" class="btn btn-outline-secondary">Analyze</button>
         </div>

         <p></p>


         <div class="custombtn results">
             <hr>
             <h1>Results</h1>
             <h4>Number of metrics in the text</h4>
             <div class="row">
                 <div class="col">
                     <p><strong>Clausal</strong></p>
                     <ul class="list-group list-group-flush">
                         <li class="list-group-item">Finite adverbial clauses:</li>
                         <li class="list-group-item">Wh-complement clauses:</li>
                         <li class="list-group-item">Verb+that clauses:</li>
                     </ul>
                 </div>
                 <div class="col">
                     <p><strong>Phrasal</strong></p>
                     <ul class="list-group list-group-flush">
                         <li class="list-group-item">Nouns:</li>
                         <li class="list-group-item">Attributive adjectives:</li>
                         <li class="list-group-item">Premodifying nouns:</li>
                         <li class="list-group-item">Of-genitives:</li>
                     </ul>
                 </div>
             </div>

             <h4>Recommendations</h4>
             <p>Good job! Everything is OK!</p>

             <div class="custombtn">
                 <p></p>
                 <button type="button" class="btn btn-outline-secondary">Download report</button>
             </div>
         </div>
     </div>
 <footer th:insert="blocks/footer :: footer" class="my-5 pt-5 text-muted text-center text-small"></footer>
